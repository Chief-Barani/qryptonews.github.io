<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		.container{
			margin-top: 70px;
			position: relative;
			display: flex;	
			width: 1080px;
			height: 1080px;
			background-image: url(htc.jpg);
		}
	    .triangle-topleft {
	    	position: absolute;
			width: 0;
			height: 0;
			border-top: 300px solid #1E1856;
			border-right: 300px solid transparent; 
	    }
	    .image{
	    	position: absolute;
	    	width: 100%;
	    	height: 1080px;
	    }
		.bg-hexagon{
			position: absolute;
			bottom: 0px;
			right: 0px;
			opacity: .15;
			transform: rotate(180deg);
			width: 85%;
			height: 85%;
		}
		.logo {
			position: absolute;
			top: 30px;
			left: 30px;
		}
		.trapezoid {
			position: absolute;
			bottom: 45px;
			right: 0px;
			border-bottom: 350px solid #050321;
			border-left: 380px solid transparent;
			height: 0;
			width: 530px;
	    }
		p{
		position: absolute;
		right: 15px;
		top: 650px;
		font-size: 50px;
		font-weight: bold;
		color: white;
		
		}
		pre{
			position: absolute;
			top: 700px;
			right: 0px;
			text-align: right;
			padding-bottom: 15px;
			font-size: 50px;
			font-family: "Agency FB";
			font-weight: bold;
			color: white;
		}
	    .triangle-botomright {
	    	position: absolute;
	    	bottom: 0px; right: 0px;
			width: 0;
			height: 0;
			border-bottom: 1000px solid rgba(30,24,86,0.8);
			border-left: 1000px solid transparent;
	    }

	</style>

	<script type="text/javascript">
		html2canvas(document.container).then(function(canvas) {
		    document.container.appendChild(canvas);
		});
	</script>

	<title></title>
</head>
<body>
	<div class="container">
	
	<!-- image -->
		<img class="image" src="zebpay.jpg">
	<!-- image -->

		<div class="triangle-topleft">
		</div>
		<div class="triangle-botomright">
		</div>
		<img class="bg-hexagon" src="img/temp2bg-hex.png">
		<img class="logo" src="img/qrypto-logo-white.png">
		<div class="trapezoid">
			
		</div>
			
	<!-- text -->
      		
<p><u>Zebpay in Singapore</u></p>
<br><br>
<pre>         Zebpay has reportedly setup in the 
form of two companies in Singapore & 
Malta. It is setting up for global domination 
will provide exchange services.                 	   </pre> 

    <!--text-->		
	
	</div>
</body>
</html>
